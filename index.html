<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application sportive pour les geeks</title>
</head>
<body>
    <h1>Exercice 1</h1>
    <h2>Les fentes</h2>
    <div class="fentes">
       <h2>Lunges</h2>
        <img src="fente.svg" alt="sportif faisant une fente">
    </div>
    <div class="planche">
        <h2>Plank</h2>
        <img src="planche.svg" alt="sportif faisant la planche">
    </div>
    <div class="step">
        <h2>Step-up onto chair</h2>
        <img src="step.svg" alt="sportif faisant un step">
    </div>
    <div class="pompes">
        <h2>Push-up</h2>
        <img src="pompes.svg" alt="sportif faisant des pompes">
    </div>
    <div class="jumping_jack">
        <h2>jumping jack</h2>
        <img src="jumping_jack.jpg.svg" alt="sportif faisant des jumping_jack">
    </div>
    <div class="crunch">
        <h2>Abdominal Crunch</h2>
        <img src="crunch.svg" alt="sportif faisant des crunch">
    </div>
    <div class="bras_chaise">
        <h2>Triceps dip on chair</h2>
        <img src="bras_chaise.svg" alt="sportif faisant des pompes sur une chaise">
    </div>
    <div class="squat">
        <h2>squat</h2>
        <img src="squat.svg" alt="sportif faisant des squat">
    </div>
    <div class="montee_genoux">
        <h2>High knees running in place</h2>
        <img src="montee_genoux.svg" alt="sportif faisant exo montée de genoux">
    </div>
    <div class="planche_laterale">
        <h2>Side plank</h2>
        <img src="planche_laterale.svg" alt="sportif faisant la planche latérale">
    </div>
    <div class="pompes_laterales">
        <h2>Push-up and rotation</h2>
        <img src="pompes_laterale.svg" alt="sportif faisant des pompes latérales">
    </div>
    <div class="jumping_jack">
        <h2>Jumping jack</h2>
        <img src="jumping_jack.jpg.svg" alt="sportif faisant des jumping_jack">
    </div>
    



</body>
</html>
